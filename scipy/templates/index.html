<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tracker Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .video-container { 
            max-width: 640px; 
            border: 1px solid #dee2e6; 
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15); 
            background-color: #000;
        }
        .log-area { 
            height: 200px; 
            background-color: #fff; 
            border: 1px solid #ccc; 
            overflow-y: scroll; 
            font-family: monospace; 
            font-size: 0.8rem; 
        }
        .card-img-top { 
            width: 150px; 
            height: 150px; 
            object-fit: cover; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Absensi Wajah Web</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Live Absensi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Registrasi</a>
                    </li>
                    <!-- DI SINI PERBAIKANNYA -->
                    <li class="nav-item">
                        <a class="nav-link" href="/train">Train Model</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 mb-4">
                <h3>Live Feed</h3>
                <img src="{{ url_for('video_feed') }}" class="img-fluid video-container">
                <p id="stats-label" class="mt-2 text-muted">FPS: 0 | Wajah Dilacak: 0</p>
            </div>
            <div class="col-lg-4">
                <h4>Pengaturan Kamera</h4>
                <div class="input-group mb-3">
                    <input type="text" id="camera-url-input" class="form-control" placeholder="URL Kamera atau '0' untuk webcam">
                    <button class="btn btn-primary" type="button" onclick="setCameraUrl()">Set URL</button>
                </div>
                <h4>Verifikasi Real-time</h4>
                <div id="live-verification-panel" class="card mb-3">
                    <div class="card-body text-center">
                        <img id="live-ref-img" src="https://placehold.co/150x150/EFEFEF/AAAAAA?text=Live+Ref" class="card-img-top rounded mb-2">
                        <p id="live-verification-text" class="card-text">Menunggu deteksi...</p>
                    </div>
                </div>
                <h4>Log Absensi</h4>
                <div id="log-area" class="log-area p-2"></div>
            </div>
        </div>
    </div>

    <script>
        function setCameraUrl() {
            const newUrl = document.getElementById('camera-url-input').value;
            if (!newUrl) { alert("URL tidak boleh kosong."); return; }
            fetch('/set_camera', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: newUrl })
            }).then(response => response.json()).then(data => {
                console.log('Set camera response:', data); alert(data.message);
            });
        }
        setInterval(function() {
            fetch('/status').then(response => response.json()).then(data => {
                if (data.stats) { document.getElementById('stats-label').innerText = data.stats; }
                const liveVerificationText = document.getElementById('live-verification-text');
                if (data.live_verification && data.live_verification.name) {
                    liveVerificationText.innerHTML = `<b>Terdeteksi:</b> ${data.live_verification.name}<br><b>Kemiripan:</b> <span style='color:green;'>${(data.live_verification.score * 100).toFixed(2)}%</span>`;
                } else {
                    liveVerificationText.innerText = 'Menunggu deteksi...';
                }
                const logArea = document.getElementById('log-area');
                if (data.logs) {
                    logArea.innerHTML = '';
                    data.logs.forEach(log => {
                        const p = document.createElement('p'); p.className = 'm-0'; p.innerText = log;
                        logArea.appendChild(p);
                    });
                    logArea.scrollTop = 0;
                }
            });
        }, 1000);
    </script>
</body>
</html>
